<link rel="stylesheet" href="popup.css">
<div class="row">
    <div class="base">
        <input type="text" id="textField">
    </div>
    <div class="keypad">
        <div class="rowField">
            <button id="clear" class="medium_a">AC</button>
            <button id="divide" class="small_o">/</button>
        </div>
        <div class="rowField">
            <button id="seven" class="small">7</button>
            <button id="eight" class="small">8</button>
            <button id="nine" class="small">9</button>
            <button id="mult" class="small_o">*</button>
        </div>
        <div class="rowField">
            <button id="four" class="small">4</button>
            <button id="five" class="small">5</button>
            <button id="six" class="small">6</button>
            <button id="add" class="small_o">+</button>
        </div>
        <div class="rowField">
            <button id="one" class="small">1</button>
            <button id="two" class="small">2</button>
            <button id="three" class="small">3</button>
            <button id="min" class="small_o">-</button>
        </div>
        <div class="rowField">
            <button id="zero" class="small">0</button>
            <button id="find" class="medium_b">Find</button>
        </div>
    </div>
    <script src="popup.js"></script>
  </div>
